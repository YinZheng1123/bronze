     var canvas = document.getElementById("cas");
     var ctx = canvas.getContext('2d');
     var ballRadius=50, tbw = 5;
     var balls=[];
     //记录上次鼠标的速度
     var vm0;
     //上次记录鼠标速度的时间
     var mt0;
     //速度衰减系数 像素/秒
     var mcl=5;
     //旋转衰减系数
        var mcr=15;
     //鼠标移动速度转移给物体移动速度的减弱系数
     var mtv=60;
     //鼠标转换为物体移动速度的系数：值越大转换后的速度越解决鼠标移动速度；
     var mmv=30;

        var rcl=2;
     var t0;
     //监听鼠标移动
    canvas.addEventListener("mousemove",function (event) {
        var t1=new Date();
        var t=(t1-mt0)/1000;
        if(t<0.005) return;
        for (var i=0;i < balls.length;i++){
            var b1=balls[i];
            var rc = Math.sqrt(Math.pow(b1.x - event.layerX,2) + Math.pow(b1.y - event.layerY , 2));
            if(Math.ceil(rc)<ballRadius){
                //鼠标移动到了物体上给予初速度
                var tvx=(event.layerX-vm0.x)/t,tvy=(event.layerY-vm0.y)/t;
                var x=Math.abs(tvx);
                var y=Math.abs(tvy);
                if(vm0){
                        b1.vx+=tvx*(1-x/(x+mmv));
                        b1.vy+=tvy*(1-y/(y+mmv));
                }
                break;
            }
        }
        mt0=t1;
        vm0={x:event.layerX,y:event.layerY};
    });
    canvas.addEventListener("mouseout",function () {
        vm0=null;
    });
     function animate(){
         ctx.clearRect(0,0,canvas.width,canvas.height);
         var t1 = new Date();
         var t = (t1 - t0)/1000;

         collision();
         balls.forEach(function(one){
             one._run(t);
         });
         t0 = t1;

         if("requestAnimationFrame" in window){
             requestAnimationFrame(animate);
         }
         else if("webkitRequestAnimationFrame" in window){
             webkitRequestAnimationFrame(animate);
         }
         else if("msRequestAnimationFrame" in window){
             msRequestAnimationFrame(animate);
         }
         else if("mozRequestAnimationFrame" in window){
             mozRequestAnimationFrame(animate);
         }
         else {
             setTimeout(animate , 16);
         }
     }

     window.onload=function () {
             var img1=new Imgs(ballRadius+20,ballRadius+20);
             balls.push(img1);
             var img2=new Imgs(canvas.width-(ballRadius+20),ballRadius+20);
             balls.push(img2);
             var img3=new Imgs(ballRadius+20,canvas.height-(ballRadius+20));
             balls.push(img3);
             var img4=new Imgs(canvas.width-(ballRadius+20),canvas.height-(ballRadius+20));
             balls.push(img4);
         balls.forEach(function (ball) {
             ball._paint();
         });
         t0=new Date();
         animate();
     };
    //碰撞所产生的旋转速度
     function ratoteV(b1,b2) {
         var aa={x:b1.x-b2.x,y:b1.y-b2.y};
         var sin2=aa.x*b2.vy-b2.vx*aa.y;
         var cos2=aa.x*b2.vx+aa.y*b2.vy;
         var vr2=Math.sin(Math.atan2(sin2,cos2))*Math.sqrt(b2.vx*b2.vx+b2.vy*b2.vy);

         var sin1=aa.x*b1.vy-b1.vx*aa.y;
         var cos1=aa.x*b1.vx+aa.y*b1.vy;
         var vr1=Math.sin(Math.atan2(sin1,cos1))*Math.sqrt(b1.vx*b1.vx+b1.vy*b1.vy);

         return vr2-vr1;
     }


     function collision(){
         for(var i=0;i<balls.length;i++){
             for(var j=0;j<balls.length;j++){
                 var b1 = balls[i],b2 = balls[j];
                 if(b1 !== b2 && !b1.inhole && !b2.inhole){
                     var rc = Math.sqrt(Math.pow(b1.x - b2.x , 2) + Math.pow(b1.y - b2.y , 2));
                     if(Math.ceil(rc) < (b1.radius + b2.radius)){
                         if(!b1.moving && !b2.moving) return;

                         var ax = ((b1.vx - b2.vx)*Math.pow((b1.x - b2.x) , 2) + (b1.vy - b2.vy)*(b1.x - b2.x)*(b1.y - b2.y))/Math.pow(rc , 2);
                         var ay = ((b1.vy - b2.vy)*Math.pow((b1.y - b2.y) , 2) + (b1.vx - b2.vx)*(b1.x - b2.x)*(b1.y - b2.y))/Math.pow(rc , 2);


                         var vx=ratoteV(b1,b2);
                         vx=vx*(1-(Math.abs(vx)/(Math.abs(vx)+mtv)));
                         b1.rv=b1.rv+vx;
                         b2.rv=b2.rv+vx;

                         b1.vx = b1.vx-ax;
                         b1.vy = b1.vy-ay;
                         b2.vx = b2.vx+ax;
                         b2.vy = b2.vy+ay;

                         var clength = ((b1.radius+b2.radius)-rc)/2;
                         var cx = clength * (b1.x-b2.x)/rc;
                         var cy = clength * (b1.y-b2.y)/rc;
                         b1.x = b1.x+cx;
                         b1.y = b1.y+cy;
                         b2.x = b2.x-cx;
                         b2.y = b2.y-cy;
                     }
                 }
             }
         }
     }
     var Imgs=function (x,y) {
         this.x=x;
         this.y=y;
         this.oldx=x;
         this.oldy=y;
         this.vx=Math.random()*mmv*5;
         this.vy=Math.random()*mmv*5;
         this.radius=ballRadius;
         //旋转角度
         this.rt=0;
         this.oldrt=0;
         //旋转速度
         this.rv=0;
         this.moveing=true;
     };
     Imgs.prototype={
         constructor:Imgs,
         _paint:function () {
             var b=document.getElementById("ab");

             if(b.complete){
                 this._draw(b)
             }else {
                 this._draw(b)
             }
         },
         _draw:function (b) {
             ctx.save();
             ctx.translate(this.x,this.y);
             ctx.rotate(this.rt * Math.PI / 180);
             ctx.translate(-this.x,-this.y);
             ctx.drawImage(b , this.x-this.radius , this.y-this.radius , 2*this.radius , 2*this.radius);
             ctx.restore();
         },
         _run:function(t){
             this.oldx = this.x;
             this.oldy = this.y;
             this.oldrt=this.rt;

             this.rt=(this.rt+this.rv*t)%360;

             this.rv=Math.abs(this.rv)<1?0:(this.rv>0? this.rv-t*mcr : this.rv+t*mcr);
             this.vx = Math.abs(this.vx)<0.1? 0 : (this.vx>0? this.vx-t*mcl : this.vx+t*mcl);
             this.vy = Math.abs(this.vy)<0.1? 0 : (this.vy>0? this.vy-t*mcl : this.vy+t*mcl);
             // this.vx += this.vx>0? -mcl*t : mcl*t;
             // this.vy += this.vy>0? -mcl*t : mcl*t;

             this.x += t * this.vx;
             this.y += t * this.vy;
             if(this.y > canvas.height - (ballRadius+tbw) || this.y < (ballRadius+tbw)){
                 this.y = this.y < (ballRadius+tbw) ? (ballRadius+tbw) : (canvas.height - (ballRadius+tbw));
                 this.derectionY = !this.derectionY;
                 this.vy = -this.vy*0.6;
             }
             if(this.x > canvas.width - (ballRadius+tbw) || this.x < (ballRadius+tbw)){
                 this.x = this.x < (ballRadius+tbw) ? (ballRadius+tbw) : (canvas.width - (ballRadius+tbw));
                 this.derectionX = !this.derectionX;
                 this.vx = -this.vx*0.6;
             }

             this.angle = Math.atan((this.x - this.oldx)/(this.y - this.oldy));
             this._paint();

             if(Math.abs(this.vx)<0.1 && Math.abs(this.vy)<0.1){
                 this.moving = false;
             }
             else {
                 this.moving = true;
             }
         }

     }
 </script>
</html>
